<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" href="/css/styles.css"><title>Moogle</title></head><body><div class="gallary"><div class="header-bottom"><nav class="top-nav"><ul class="category-list"><li class="category-item" id="category-film ">Фильмы</li><li class="category-item" id="category-serial ">Сериалы</li><li class="category-item" id="category-favorite ">Избранное</li></ul></nav></div><div class="content"><div class="top-form"><div class="category-form"><p class="сategory">Категория</p><p class="subset">Фильмы</p></div><div class="find-form"><div class="find-form__name"><p class="name-txt name-txt--small">по назв.</p><p class="name-txt name-txt--big">по названию</p><div class="name-range"><div class="range-button top-range name-top"></div><div class="range-button bottom-range name-buttom"></div></div></div><div class="find-form__date"><p class="date-txt">по дате</p><div class="date-range"><div class="range-button top-range date-top"></div><div class="range-button bottom-range date-buttom"></div></div></div></div></div><div class="videos"><script type="text/template" id="card"><div class="render-card videos__preview film-preview " style="background-image: url('https://image.tmdb.org/t/p/w400/<%- poster_path%>')">
                        <svg class="icon  ">
                                    <use href="../img/star-jingle-sprite.svg#mark-as-favorite-star " ></use>
                                </svg>

                        <h1 class="videos__name"> <%- title%> ( <%- release_date.slice(0, -6)%>)
                        </h1>
                    </div></script></div></div></div><script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script><script src="js/scripts.js"></script></body></html>
