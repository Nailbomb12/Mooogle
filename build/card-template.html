<script type="text/template" id="Extendcard"><div class="main-card">
  <div class="main-card__img">
    <h2 class="main-title mob"><%- title%><span>(<%- date.slice(0, -6)%>)</span></h2>
    <picture>
        <source srcset="https://image.tmdb.org/t/p/w400/<%- poster%>" media="(min-width: 768px)">
        <source srcset="https://image.tmdb.org/t/p/w400/<%- backdrops[2].file_path%>">
        <img srcset="https://image.tmdb.org/t/p/w400/<%- poster%>" alt="My default image">
    </picture>
  </div>
  <div class="main-card-info">
      <h2 class="main-title desk"><%- title%> <span>(<%- date.slice(0, -6)%>)</span></h2>
    <div class="icons-block">
      <div class="icons">
          <svg class="icon star">
              <use href="img/star-jingle-sprite.svg#mark-as-favorite-star"></use>
          </svg>
      </div>
      <span class="rel-date"><%- date%></span>
    </div>
    <div class="main-fields">
      <div class="main-fields__field">
        <h5>страна</h5>
        <span><%- countries[0].name%></span>
      </div>
      <div class="main-fields__field">
        <h5>слоган</h5>
        <span><%- tagline%></span>
      </div>
      <div class="main-fields__field">
        <h5>режиссер</h5>
        <span><%- crew[2].name%></span>
      </div>
      <div class="main-fields__field">
        <h5>сценарий</h5>
        <span><%- crew[0].name%></span>
      </div>
      <div class="main-fields__field">
        <h5>жанр</h5>
        <span><%- genres[0].name%>, <%- genres[1].name%></span>
      </div>
      <div class="main-fields__field">
        <h5>время</h5>
        <span><%- runtime %> мин.</span>
      </div>
    </div>
    <div class="main-description">
      <h2 class="main-block-header">Про фильм</h2>
      <p><%- overview%></p>
    </div>
 </div>
  <div class="main-actors">
    <h2 class="main-block-header">Актеры</h2>
    <div class="main-slider">
      <div class="main-actors-list">
        <div class="actor-blk">
          <img src="https://image.tmdb.org/t/p/w300/<%- cast[0].profile_path%>" alt="actor foto">
          <h4><%- cast[0].name%></h4>
        </div>
        <div class="actor-blk">
          <img src="https://image.tmdb.org/t/p/w300/<%- cast[1].profile_path%>" alt="actor foto">
          <h4><%- cast[1].name%></h4>
        </div>
        <div class="actor-blk">
          <img src="https://image.tmdb.org/t/p/w300/<%- cast[2].profile_path%>" alt="actor foto">
          <h4><%- cast[2].name%></h4>
        </div>
        <div class="actor-blk">
          <img src="https://image.tmdb.org/t/p/w300/<%- cast[3].profile_path%>" alt="actor foto">
          <h4><%- cast[3].name%></h4>
        </div>
      </div>
      <div class="main-actors-list">
          <div class="actor-blk">
            <img src="https://image.tmdb.org/t/p/w300/<%- cast[4].profile_path%>" alt="actor foto">
            <h4><%- cast[4].name%></h4>
          </div>
          <div class="actor-blk">
            <img src="https://image.tmdb.org/t/p/w300/<%- cast[5].profile_path%>" alt="actor foto">
            <h4><%- cast[5].name%></h4>
          </div>
          <div class="actor-blk">
            <img src="https://image.tmdb.org/t/p/w300/<%- cast[6].profile_path%>" alt="actor foto">
            <h4><%- cast[6].name%></h4>
          </div>
          <div class="actor-blk">
            <img src="https://image.tmdb.org/t/p/w300/<%- cast[7].profile_path%>" alt="actor foto">
            <h4><%- cast[7].name%></h4>
          </div>
        </div>
    </div>
  </div>
  <div class="main-screenshots">
    <h2 class="main-block-header">Кадры из фильма</h2>
    <section class="screenshots-slider">
      <div id="slider">
        <div id="mask">
          <ul>
            <li id="first" class="firstanimation">
              <img class="slider-img" src="https://image.tmdb.org/t/p/w400/<%- backdrops[0].file_path%>" alt="Cougar"/>
            </li>
      
            <li id="second" class="secondanimation">
              <img class="slider-img" src="https://image.tmdb.org/t/p/w400/<%- backdrops[1].file_path%>" alt="Lions"/>
            </li>
                  
            <li id="third" class="thirdanimation">
              <img class="slider-img" src="https://image.tmdb.org/t/p/w400/<%- backdrops[2].file_path%>" alt="Snowalker"/>
            </li>
                              
            <li id="fourth" class="fourthanimation">
              <img class="slider-img" src="https://image.tmdb.org/t/p/w400/<%- backdrops[3].file_path%>" alt="Howling"/>
            </li>
                              
            <li id="fifth" class="fifthanimation">
              <img class="slider-img" src="https://image.tmdb.org/t/p/w400/<%- backdrops[4].file_path%>" alt="Sunbathing"/>
            </li>
          </ul>
        </div>
        <div class="progress-bar"></div>
      </div>
     </section>
   
    </div>

  <div class="main-trailer">
    <h2 class="main-block-header">Трейлер</h2>
    <div class="main-trailer-container">
      <div class="main-trailer-frame">
        <iframe src="https://www.youtube.com/embed/<%- key%>" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>
  <div class="main-reviews">
    <h2 class="main-block-header">Отзывы</h2>
    <div class="main-reviews__review">
      <img src="img/reviews/review1.png" alt="review image">
      <div class="review-text">
          <h4>Виктория Гуменюк</h4><span>28 дек</span>
          <p>Молодцы, хороший фильм.</p>
      </div>
    </div>
    <div class="main-reviews__review">
      <img src="img/reviews/review2.png" alt="review image">
      <div class="review-text">
          <h4>Андрей Чад</h4><span>вчера</span>
          <p class="article">Гари Олдману большая пятерка. Фильму – ноль. Врятли кого из здравомыслящих людей интересует жизнь полу-диктатора уровня Муссолини в повествовательном ключе. Вот как поймали и расстреляли второго – я бы посмотрел. А это лишь унылая попытка Великобритании обелить одного из кучи масонских кукловодов. 
          </p>
      </div>
      </div>
  </div>
</div></script>
