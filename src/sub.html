<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Subscription</title>
</head>

<body>
    <div class="subscription">
        <div class="subscription__answer">
            <p class="subscription-title">Спасибо!</p>
            <p class="about-txt">Теперь Вы будете получать уведомления о изменениях в "фильме". Вы всегда можете отписаться перейдя по ссылке в письме.</p>
            <button class="ok-btn">ok</button>
        </div>
        <div class="subscription__form">
            <div class="subscription-title">Подписаться на изменения</div>
            <form action="#" method="get" class="sub-form">
                <input type="text" name="name" required placeholder="Name" class="input-userdata">
                <input type="email" name="email" placeholder="Email" class="input-userdata">
                <input type="tel" name="tel" placeholder="Phone" class="input-userdata">
                <button type="submit" value="send" class="sub-btn">submit</button>
            </form>
        </div>
    </div>
</body>

</html>
