<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="theme-color" content="#000000">
  <meta name="copyright" content="Author">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#000000">
  <meta name="apple-mobile-web-app-title" content="Application Name">
  <meta name="msapplication-TileImage" content="images/favicons/144x144.png">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="format-detection" content="telephone=no">

  <title>Mooogle</title>
  <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
  //= header.html
  <div class="wrapper">
    <div class="gallary">
      <div class="content">
        <div class="top-form">
          <div class="category-form ">
              <p class="сategory">Категория</p>
              <p class="subset ">Фильмы</p>
          </div>
          <div class="find-form ">
            <div class="find-form__name ">
              <p class=" name-txt name-txt--small ">по назв.</p>
              <p class=" name-txt name-txt--big ">по названию</p>
              <div class="name-range ">
                <div class="range-button top-range name-top "></div>
                <div class="range-button bottom-range name-buttom "></div>
              </div>
            </div>
            <div class="find-form__date ">
              <p class="date-txt ">по дате</p>
              <div class="date-range ">
                <div class="range-button top-range date-top "></div>
                <div class="range-button bottom-range date-buttom "></div>
              </div>
            </div>
          </div>
        </div>

        <div class="videos">
          <script type="text/template" id="card">
            <div class="render-card videos__preview film-preview " style="background-image: url('https://image.tmdb.org/t/p/w400/<%- poster_path%>')">
              <svg class="icon  ">
                <use href="../img/star-jingle-sprite.svg#mark-as-favorite-star " ></use>
              </svg>
              <h1 class="videos__name">
                <%- title%> (<%- release_date.slice(0, -6)%>)
              </h1>
            </div>
          </script>
        </div>
      </div>
    </div>
  </div> 
  //= footer.html
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
  <!-- <script src="header.js"></script> -->
  <script src="js/scripts.min.js"></script>
</body>

</html>
